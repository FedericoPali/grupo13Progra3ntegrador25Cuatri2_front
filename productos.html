<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Neo Compute</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,250,0,0&icon_names=admin_panel_settings,dark_mode,home,light_mode,local_mall,search,shopping_cart" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/productos.css">
</head>
<body>
    <header id="header-main">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo de NEO COMPUTE">
        </div>
        <div class="search-bar">
            <span class="material-symbols-outlined">search</span>
            <input 
                type="text" 
                id="barraBusqueda" 
                placeholder="Buscar productos..."
                autocomplete="off"
            >
        </div>
        <nav id="nav"></nav>
    </header>

    <main>
        <h1>Nuestros Productos</h1>
        <div class="categorias-container" id="listaProductos">
            <section class="categoria-columna">
                <h2 class="categoria-titulo">Procesadores</h2>
                <div id="procesadores-cards" class="cards-products">
                    </div>
            </section>
            <section class="categoria-columna">
                <h2 class="categoria-titulo">Placas de Video</h2>
                <div id="graficas-cards" class="cards-products">
                    </div>
            </section>
        </div>
        <div id="modal" class="modal" style="display: none;"></div>
    </main>

    <footer id="footer-main">
        <p>Trabajo Práctico Integrador - Programación III</p>
    </footer>

    <script defer src="js/global.js"></script>
    <script defer src="js/productos.js"></script>

</body>
</html>
