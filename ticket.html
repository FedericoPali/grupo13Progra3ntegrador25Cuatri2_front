<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/ticket.css">
    <title>Ticket - Neo Compute</title>
</head>
<body>
    <header id="header-main">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo de NEO COMPUTE">
        </div>
    
        <nav id="nav">
            </nav>
    </header>
    <main>
        <div class="ticket">
            <h2>Tu Ticket</h2>
            <p id="usuario"></p>
            <p id="fecha"></p>
            <ul id="productos-ticket">
            </ul>
            <div class="ticket-total-class">
                <p>TOTAL</p>
                <p id="total-ticket">0.-</p>
            </div>
        </div>
        <div class="ticket-buttons">
            <button id="ticket-descargar" style="margin-top: 0; margin-bottom: 0;" onclick="imprimirTicket()">Descargar PDF </button>
            <button id="ticket-salir" style="margin-top: 0; margin-bottom: 0;" onclick="volverIndex()">Salir</button>
        </div>
    </main>
    <footer id="footer-main">
        <p>Trabajo Práctico Integrador - Programación III</p>
    </footer>
    <script defer src="js/global.js"></script>
    <script defer src="js/ticket.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
