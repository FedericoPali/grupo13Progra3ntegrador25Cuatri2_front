<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bienvenida - Neo Compute</title>
    
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,250,0,0&icon_names=admin_panel_settings,dark_mode,home,light_mode,local_mall,shopping_cart" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/bienvenida.css">
</head>
<body>
    <header id="header-main">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo de NEO COMPUTE">
        </div>
    
        <nav id="nav"></nav>
    </header>
    <main class="login-container">
        <section class="login-card">
            <h1>Acceso a NEO COMPUTE</h1>

            <form id="form-bienvenida" autocomplete="off">
                <label for="nombreIngresado">Ingrese su nombre</label>
                <input 
                    type="text" 
                    id="nombreIngresado" 
                    name="nombreUsuario" 
                    placeholder="Nombre" 
                    required
                >

                <button type="submit" class="btn-primary">Ingresar</button>
            </form>
        </section>
        <div id="modal" class="modal" style="display: none;"></div>
    </main>
    <footer id="footer-main">
        <p>Trabajo Práctico Integrador - Programación III</p>
    </footer>
    <script defer src="js/global.js"></script>
    <script defer src="js/bienvenida.js"></script>
</body>
</html>
